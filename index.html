<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <form class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false" required> <br>
            <button type="submit"><img src="images/search.png" alt="Search Icon"></button>
        </form>
        <div class="weather">
            <img src="images/rain.png" class="weathericon" alt="Weather Icon">
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">Germany</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="Humidity Icon">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="Wind Icon">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
